<h2>Reactives Forms</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" formControlName="name" />

        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
            <span *ngIf="form.get('name')?.errors?.['required']">
                Name is required
            </span>
            <span *ngIf="form.get('name')?.errors?.['minlength']">
                Name is very short
            </span>
            <span *ngIf="form.get('name')?.errors?.['maxlength']">
                Name is very long
            </span>
        </div>
    </div>
    <div class="field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" />

        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            <span *ngIf="form.get('email')?.errors?.['required']">
                email is required
            </span>
            <span *ngIf="form.get('email')?.errors?.['email']">
                Invalid email
            </span>
        </div>
    </div>
    <div class="field">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" formControlName="age" />

        <div *ngIf="form.get('age')?.invalid && form.get('age')?.touched">
            <span *ngIf="form.get('age')?.errors?.['required']">
                Age is required
            </span>
            <span *ngIf="form.get('age')?.errors?.['min']">
                The minimum age is 18
            </span>
        </div>
    </div>
    <div class="field">
        <label for="password">Passwrod:</label>
        <input type="password" id="password" name="password" formControlName="password" />

        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
            <span *ngIf="form.get('password')?.errors?.['required']">
                Password is required
            </span>
            <span *ngIf="form.get('password')?.errors?.['minlength']">
                Password is very short
            </span>
        </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
